name: 自动更新中转JSON

on:
  push:
    paths:
      - 'build_json.py'  # 逻辑1：当 build_json.py 文件发生变动时立即触发
  schedule:
    - cron: '0 */12 * * *' # 逻辑2：每 12 小时运行一次 (UTC时间 0点和12点)
  workflow_dispatch:      # 保留手动触发按钮，方便随时测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 运行生成脚本
        run: python build_json.py

      - name: 提交更新到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # 只有当文件有实际变化时才提交，避免无意义的记录
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: Sync changes from build_json.py" && git push)
