name: 自动更新中转JSON

on:
  push:
    paths:
      - 'build_json.py'
  schedule:
    # 核心修改：北京时间 00:00 = UTC时间 16:00
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 运行生成脚本
        run: python build_json.py

      - name: 提交更新到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # 注意：去掉时间戳后，如果 sub_configs 里的内容没变，
          # 运行脚本将不会产生文件变化，git diff 会保持安静，不产生无意义提交。
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: Content change without timestamp" && git push)
