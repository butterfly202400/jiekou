name: 自动更新中转JSON

on:
  push:
    paths:
      - 'build_json.py'  # 当你手动修改 py 文件并提交时，立即触发更新
  schedule:
    - cron: '0 */3 * * *' # 核心修改：每 3 小时自动运行一次 (UTC时间)
  workflow_dispatch:      # 保留手动触发按钮，方便你在 GitHub 网页上随时测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 运行生成脚本
        run: python build_json.py

      - name: 提交更新到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # 只有当文件有实际变化时才提交，配合时间戳逻辑，每次运行都会有变化并提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: Sync changes with timestamp" && git push)
