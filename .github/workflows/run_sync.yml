name: 自动更新中转JSON

on:
  push:
    paths:
      - 'build_json.py'  # 当你手动修改 py 文件并提交时，立即触发更新
  schedule:
    # 核心修改：北京时间 02:30 = UTC时间 18:30 (前一天)
    # 格式：分 时 日 月 星期
    - cron: '30 18 * * *'
  workflow_dispatch:      # 保留手动触发按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 运行生成脚本
        run: python build_json.py

      - name: 提交更新到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # 只有当文件有实际变化时才提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: Sync changes with timestamp" && git push)
