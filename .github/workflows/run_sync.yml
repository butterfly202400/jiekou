name: 自动更新中转JSON

on:
  schedule:
    # 按照你的要求，每 2 小时运行一次 (UTC时间，0,2,4...等)
    - cron: '0 */2 * * *'
  workflow_dispatch: # 支持手动触发测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 运行生成脚本
        run: python build_json.py

      - name: 提交更新到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto Update JSON files (Every 2 hours)" || exit 0
          git push
