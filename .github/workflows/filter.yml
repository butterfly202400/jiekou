name: Auto Filter Subscription

on:
  schedule:
    - cron: "0 */12 * * *"   # 每12小时
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run filter script
        run: python scripts/filter.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add filtered.txt
          git commit -m "Auto update filtered subscription" || echo "No changes"
          git push
