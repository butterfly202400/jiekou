name: 自动更新 Vmess 链接

on:
  schedule:
    # 每天北京时间 2:30 和 14:30
    - cron: '30 18 * * *'  # UTC 2:30 北京时间
    - cron: '30 6 * * *'   # UTC 14:30 北京时间
  workflow_dispatch:  # 手动触发

jobs:
  update_vmess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 运行脚本
        run: python fetch_vmess.py

      - name: 提交更新（仅在有节点时）
        run: |
          if [ -s vmess_links.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add vmess_links.txt fetch_log.txt
            git commit -m "自动更新 vmess 链接"
            git push
          else
            echo "vmess_links.txt 为空，跳过提交。"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
