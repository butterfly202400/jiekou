name: Auto Fetch VMESS

on:
  schedule:
    # 每天北京时间 02:30、14:30 (UTC+8 → UTC-8 = 18:30、06:30 UTC)
    - cron: '18 18 * * *'  # 02:30 北京时间
    - cron: '06 06 * * *'  # 14:30 北京时间
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Run fetch_vmess.py with retries
        run: |
          python fetch_vmess.py

      - name: Commit & Push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vmess_links.txt fetch_log.txt
          git commit -m "Update vmess links [ci skip]" || echo "No changes to commit"
          git push
